<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quynh Tran - Test</title>
    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
        body{
    margin: 0;
    padding: 0;
}

    </style>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

    <!-- jQuery -->

<body>
    <header>
        <a href="#" class="text-white text-decoration-none ">
            <h2 class="title px-5 py-3 bg-dark text-white">Dog Facts - you have might not known</h2>
        
        </a>
    </header>
    <main>
        <div class="content d-flex flex-column">
            <div class="d-flex justify-content-center align-items-center divBtnGenerate">
                <button type="button" class="btn btn-primary generateFact">Generate new Dog fact</button>
            </div>
            <br>
            <div class="factDiv d-flex justify-content-center">
                <p class="fact"></p>
            </div>
            
        </div>
        <div class="grpBtn d-flex justify-content-center"></div>    
        <div class="factDivAnother d-flex justify-content-center"></div>
    </main>
    
    <div class="d-flex justify-content-center my-5">
        <button type="button" class="btn btn-primary likedFactsBtn m-2">Liked Facts</button>
        <button type="button" class="btn btn-primary dislikeFactsBtn m-2">Dislike Facts</button>
    </div>
    <div class="likedFactsDiv">
        <h3>Liked</h3>
    </div>
    <div class="dislikedFactsDiv">
        <h3>Disliked</h3>
    </div>
    
    <script src="script.js"></script>

</body>
